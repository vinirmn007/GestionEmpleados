<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Acción</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen w-full items-center justify-center px-4">

    <div class="w-full max-w-lg bg-white dark:bg-background-dark border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm p-8 space-y-8">

        <!-- Icon & Title -->
        <div class="flex flex-col items-center space-y-6">
            <div class="h-16 w-16 flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900/40">
                <span class="material-symbols-outlined text-4xl text-green-600 dark:text-green-400">check</span>
            </div>

            <h1 class="text-3xl font-bold text-center text-slate-900 dark:text-slate-50">
                Empleado Registrado con Éxito
            </h1>
        </div>

        <!-- Employee Data -->
        <div class="space-y-2">
            <div class="grid grid-cols-2 text-sm py-4 border-t border-slate-200 dark:border-slate-800">
                <p class="text-slate-500 dark:text-slate-400">Nombre Completo:</p>
                <p class="text-right font-medium text-slate-800 dark:text-slate-200">Ana García Pérez</p>
            </div>

            <div class="grid grid-cols-2 text-sm py-4 border-t border-slate-200 dark:border-slate-800">
                <p class="text-slate-500 dark:text-slate-400">Cargo:</p>
                <p class="text-right font-medium text-slate-800 dark:text-slate-200">Diseñadora de Producto</p>
            </div>

            <div class="grid grid-cols-2 text-sm py-4 border-t border-slate-200 dark:border-slate-800">
                <p class="text-slate-500 dark:text-slate-400">Departamento:</p>
                <p class="text-right font-medium text-slate-800 dark:text-slate-200">Tecnología y Diseño</p>
            </div>
        </div>

        <!-- Button -->
        <div class="pt-4">
            <button class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 focus:ring-2 focus:ring-primary/50 transition">
                Volver al listado
            </button>
        </div>

    </div>
</div>
</body>
</html>
