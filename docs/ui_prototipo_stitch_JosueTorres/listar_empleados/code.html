<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listar Empleados</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <!-- Material Symbols Config -->
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative min-h-screen flex flex-col overflow-x-hidden">
    <div class="flex flex-col grow">

      <!-- HEADER -->
      <header
        class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 px-6 md:px-10 py-3 bg-white dark:bg-background-dark">
        <div class="flex items-center gap-4 text-slate-900 dark:text-white">
          <span class="material-symbols-outlined text-primary text-2xl"> spark </span>
          <h2 class="text-lg font-bold">Sistema de Gestión</h2>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="flex items-center gap-2 h-10 px-4 rounded-lg bg-primary text-white text-sm font-bold hover:bg-primary/90 transition">
            <span class="material-symbols-outlined text-xl"> add </span>
            <span class="hidden sm:inline">Agregar Empleado</span>
          </button>

          <div class="size-10 rounded-full bg-cover bg-center"
            style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuDvXEcqBxaNFDoTBeqLjp3E20-1XFkQnZjZQXAuB-ReHhW8d-3FInv9uA05ONeAkynG0soap1yZkW4GgL6TWiz4Rwv9MLayQ7bxtAwHvoKnQo6uczxd7VSdlSSqZS-P4FpEezNtkkYcfCdAWOSo48Td6KyOgbNQ2gZRrpp9Qwm5zrJ4ddViPxUCj0RnZFN3iUnLDpmGDgdwwjhpeQC_foG94FNe8n7hmMKsuT6JUzxlGADjcOhdDo_PvPIxSMgtSPZpLeAyO7hE6so");'>
          </div>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Title -->
        <section class="flex flex-col gap-1 mb-6">
          <h1 class="text-3xl md:text-4xl font-black text-slate-900 dark:text-white">Empleados</h1>
          <p class="text-slate-500 dark:text-slate-400">Gestiona la información de todos los empleados de la empresa.</p>
        </section>

        <!-- Search Bar -->
        <section class="py-3">
          <label class="flex h-12 w-full">
            <div
              class="flex items-center justify-center pl-4 rounded-l-lg border border-slate-300 border-r-0 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400">
              <span class="material-symbols-outlined"> search </span>
            </div>

            <input type="text" placeholder="Buscar por nombre, cargo o departamento..."
              class="flex-1 rounded-r-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 text-base focus:ring-2 focus:ring-primary/50" />
          </label>
        </section>

        <!-- Table -->
        <section
          class="overflow-x-auto @container bg-white dark:bg-slate-900/50 rounded-lg border border-slate-200 dark:border-slate-800">

          <table class="w-full text-left">
            <thead>
              <tr class="bg-slate-50 dark:bg-slate-800/50">
                <th class="px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-300 w-[30%]">Nombre</th>
                <th class="px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-300 w-[25%] table-col-role">Cargo</th>
                <th class="px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-300 w-[20%] table-col-dept">Departamento</th>
                <th class="px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-300 w-[15%] table-col-status">Estado</th>
                <th class="px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-300 w-[10%]">Acciones</th>
              </tr>
            </thead>

            <tbody class="divide-y divide-slate-200 dark:divide-slate-800">
              <!-- Example Row -->
              <tr>
                <td class="px-4 py-2 text-slate-800 dark:text-slate-200">Ana Martínez</td>
                <td class="px-4 py-2 text-slate-500 dark:text-slate-400 table-col-role">Desarrolladora Frontend</td>
                <td class="px-4 py-2 text-slate-500 dark:text-slate-400 table-col-dept">Tecnología</td>
                <td class="px-4 py-2 table-col-status">
                  <span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/50 px-3 py-1 text-xs font-medium text-green-700 dark:text-green-300">Activo</span>
                </td>
                <td class="px-4 py-2 flex items-center gap-2">
                  <button class="p-1 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"><span
                      class="material-symbols-outlined text-lg">visibility</span></button>
                  <button class="p-1 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"><span
                      class="material-symbols-outlined text-lg">edit</span></button>
                </td>
              </tr>

              <!-- Las demás filas quedan igual... -->
            </tbody>
          </table>

          <!-- Responsive hide -->
          <style>
            @container (max-width: 640px) {
              .table-col-role,
              .table-col-dept {
                display: none;
              }
            }
            @container (max-width: 480px) {
              .table-col-status {
                display: none;
              }
            }
          </style>
        </section>

        <!-- Pagination -->
        <nav class="flex justify-center p-4 items-center gap-1">
          <a class="size-10 flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
            <span class="material-symbols-outlined text-xl"> chevron_left </span>
          </a>

          <a class="size-10 flex items-center justify-center rounded-lg bg-primary text-white font-bold">1</a>
          <a class="size-10 flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">2</a>
          <a class="size-10 flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">3</a>

          <span class="size-10 flex items-center justify-center text-slate-600 dark:text-slate-300">...</span>

          <a class="size-10 flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">10</a>

          <a class="size-10 flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
            <span class="material-symbols-outlined text-xl"> chevron_right </span>
          </a>
        </nav>

      </main>
    </div>
  </div>
</body>
</html>
