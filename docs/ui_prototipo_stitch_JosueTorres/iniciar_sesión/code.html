<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

  <div class="min-h-screen flex flex-col">

    <!-- MAIN CONTENT -->
    <main class="flex flex-1">

      <section class="hidden lg:flex lg:w-1/2 items-center justify-center relative p-12 bg-gray-100 dark:bg-background-dark">
        <div class="absolute inset-0 bg-primary/10 dark:bg-primary/20 opacity-50"></div>
        
        <div class="relative z-10 text-center">
          <div class="flex items-center justify-center gap-4 mb-6">
            <span class="material-symbols-outlined text-primary text-5xl">groups</span>
            <h2 class="text-3xl font-bold text-slate-800 dark:text-slate-200">ConnectHR</h2>
          </div>
          <p class="text-slate-600 dark:text-slate-400 max-w-md mx-auto">
            La plataforma centralizada para la gestión eficiente de tu equipo.
          </p>
        </div>
      </section>

      <!-- FORM SECTION -->
      <section class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8">
        <div class="w-full max-w-md">

          <!-- Mobile logo -->
          <div class="lg:hidden flex items-center justify-center gap-3 mb-8">
            <span class="material-symbols-outlined text-primary text-3xl">groups</span>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">ConnectHR</h2>
          </div>

          <h1 class="text-[32px] font-bold text-slate-900 dark:text-slate-50 mb-6">Iniciar Sesión</h1>

          <form class="flex flex-col gap-y-4" aria-labelledby="title_login">
            
            <!-- Email -->
            <label for="email" class="flex flex-col w-full">
              <span class="text-slate-800 dark:text-slate-200 font-medium mb-2">Correo Electrónico</span>
              <input id="email" type="email" placeholder="tu.correo@empresa.com"
                     class="form-input rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 h-14 p-[15px] text-base" required/>
            </label>

            <!-- Password -->
            <label for="password" class="flex flex-col w-full">
              <span class="text-slate-800 dark:text-slate-200 font-medium mb-2">Contraseña</span>

              <div class="flex rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800">
                <input id="password" type="password" placeholder="Ingresa tu contraseña"
                       class="form-input flex-1 rounded-l-lg h-14 p-[15px] text-base" required/>

                <button type="button" aria-label="Mostrar contraseña"
                        class="px-3 border-l border-slate-300 dark:border-slate-700 flex items-center justify-center">
                  <span class="material-symbols-outlined text-slate-500 dark:text-slate-400">visibility</span>
                </button>
              </div>
            </label>

            <!-- Submit -->
            <button type="submit"
              class="bg-primary text-white h-12 rounded-lg font-bold hover:bg-primary/90 transition">
              Iniciar Sesión
            </button>

            <!-- Forgot password -->
            <p class="text-center pt-2">
              <a href="#" class="text-primary underline text-sm">¿Olvidaste tu contraseña?</a>
            </p>
          </form>

        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="w-full py-6 px-6 sm:px-8 text-center">
      <p class="text-slate-500 dark:text-slate-400 text-sm">© 2024 ConnectHR. Todos los derechos reservados.</p>
    </footer>

  </div>
</body>
</html>
