_format_version: "3.0"

services:
- name: auth-service
  url: http://servicio-autenticacion:9000
- name: user-service
  url: http://servicio-usuarios:9001
- name: assist-service
  url: http://servicio-autenticacion:9002
- name: schedules-service
  url: http://servicio-usuarios:9003

routes:
- name: auth-route
  service: auth-service
  paths:
  - /auth
  strip_path: false

- name: user-route
  service: user-service
  paths:
  - /usuarios
  strip_path: false
  
- name: assist-route
  service: assist-service
  paths:
  - /usuarios
  strip_path: false
  
- name: schedules-route
  service: schedules-service
  paths:
  - /usuarios
  strip_path: false

